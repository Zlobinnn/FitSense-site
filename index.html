<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITSENSE - Смарт-костюмы</title>
  <style>
    /* Основные стили */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #f4f4f4, #e0f7fa);
      color: #222;
      line-height: 1.6;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Шапка */
    .header {
      width: 100%;
      display: flex;
      justify-content: center;
      background: linear-gradient(to right, #0070f3, #4dd0e1);
      padding: 20px 0;
      border-bottom: 3px solid #0070f3;
    }

    .logo {
      max-width: 90%;
      height: auto;
    }

    /* Основной контент */
    .main {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(to bottom, #ffffff, #e1f5fe);
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
    }

    .main h1 {
      font-size: 24px;
      color: #0070f3;
      margin-bottom: 10px;
    }

    .main .tagline {
      font-size: 16px;
      color: #444;
      font-style: italic;
      margin-bottom: 20px;
    }

    .product-image {
      display: block;
      margin: 0 auto;
      border-radius: 15px;
      margin-bottom: 20px;
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 112, 243, 0.3);
    }

    /* Цена */
    .price-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .old-price {
      font-size: 18px;
      color: #ff6e6e;
      text-decoration: line-through;
    }

    .new-price {
      font-size: 28px;
      font-weight: bold;
      color: #2e7d32;
      background: linear-gradient(to right, #a5d6a7, #66bb6a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Кнопка покупки */
    .btn-buy {
      background: linear-gradient(to right, #ff4081, #f50057);
      color: #fff;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      text-transform: uppercase;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 8px 20px rgba(255, 64, 129, 0.5);
      transition: all 0.4s ease;
      width: 100%;
      box-sizing: border-box;
    }

    .btn-buy a {
      text-decoration: none;
      color: #fff;
      display: block;
      text-align: center;
    }

    .btn-buy:hover {
      background: linear-gradient(to right, #d500f9, #651fff);
      box-shadow: 0px 12px 25px rgba(103, 58, 183, 0.5);
      transform: translateY(-3px);
    }

    /* Футер */
    .footer {
      width: 100%;
      text-align: center;
      margin-top: 30px;
      padding: 15px 0;
      font-size: 14px;
      color: #555;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      border-top: 3px solid #0070f3;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .main h1 {
        font-size: 22px;
      }

      .new-price {
        font-size: 22px;
      }

      .btn-buy {
        font-size: 14px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      .main h1 {
        font-size: 20px;
      }

      .new-price {
        font-size: 20px;
      }

      .btn-buy {
        font-size: 12px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Шапка -->
    <header class="header">
      <img src="logo.png" alt="FITSENSE Logo" class="logo">
    </header>

    <!-- Основной контент -->
    <main class="main">
      <h1>Смарт-костюмы для вашего здоровья</h1>
      <p class="tagline">
        Технологии будущего, доступные сегодня. <br>
        Уникальный стиль и контроль вашего состояния.
      </p>
      <img src="suit.png" alt="Спортивный костюм" class="product-image">

      <!-- Блок цен -->
      <div class="price-container">
        <p class="old-price">$500</p>
        <p class="new-price">$300</p>
      </div>

      <!-- Кнопка -->
      <button class="btn-buy">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank" rel="noopener noreferrer">
          Купить сейчас
        </a>
      </button>
    </main>

    <!-- Футер -->
    <footer class="footer">
      <p>&copy; 2024 FITSENSE. Сделано с заботой о вашем здоровье.</p>
    </footer>
  </div>
</body>
</html>
